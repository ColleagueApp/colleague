name: CI
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
    - name: Install modules
      run: pnpm install eslint eslint-config-react-app eslint-config-standard-with-typescript
    - name: Run ESLint
      run: pnpx eslint ./client/ --ext .js --ext .ts